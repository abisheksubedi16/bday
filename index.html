<!DOCTYPE html>
<html>

<head>
	<title>Verification Demo</title>
	<style>
		body {
			background-color: #000;
			color: #00bff7;
			font-family: Arial, sans-serif;
		}

		.container {
			width: 80%;
			margin: 40px auto;
			background-color: #00bff7;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		.input-field {
			margin-bottom: 20px;
		}

		.input-field label {
			display: block;
			margin-bottom: 10px;
		}

		.input-field input[type="text"],
		.input-field input[type="date"] {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #f0f0f0;
		}

		.input-field input[type="submit"] {
			width: 100%;
			height: 40px;
			background-color: #00bff7;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.input-field input[type="submit"]:hover {
			background-color: #0097e6;
		}

		.error-message {
			color: #ff0000;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Verification Demo</h2>
		<form id="verification-form">
			<div class="input-field">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="input-field">
				<label for="dob">Date of Birth:</label>
				<input type="date" id="dob" name="dob" required>
			</div>
			<div class="input-field">
				<input type="submit" value="Verify">
			</div>
			<div class="error-message" id="error-message"></div>
		</form>
	</div>

	<script>
		const form = document.getElementById('verification-form');
		const nameInput = document.getElementById('name');
		const dobInput = document.getElementById('dob');
		const errorMessage = document.getElementById('error-message');

		form.addEventListener('submit', (e) => {
			e.preventDefault();
			const namee = nameInput.value.trim();
			const dob = dobInput.value.trim();
			name = namee.toUpperCase();
			if (name === '' || dob === '') {
				errorMessage.textContent = 'Please fill in all fields';
				return;
			}

			// Add your verification logic here
			// For demo purposes, we'll just check if the name is 'John Doe' and the dob is '1990-01-01'
			if (name == "ADVO" || name == "ADVOCATE" || name == "AAKRITI" || name == "AKRITI" || name == "PARI" || name == "ADRI" || name == "MAYA" || name == "PYAKULI"|| name == "DARE"&& dob === '2007-08-24') {
				window.location.href = 'second.html'; // redirect to another page
			}else {
				errorMessage.textContent = 'Verification failed';
			}
		});
	</script>
</body>

</html>
